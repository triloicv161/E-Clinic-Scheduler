{% extends "base.html" %}
{% block title %}Danh sách bác sĩ{% endblock %}
{% block content %}
<h2 class="mb-3">Danh sách bác sĩ</h2>
<div class="row">
    {% for d in doctors %}
    <div class="col-md-4 mb-3">
        <div class="card">
            <img src="{{ url_for('static', filename='images/' ~ d.hinhanh) }}" class="card-img-top" alt="{{ d.ten_bacsi }}">
            <div class="card-body">
                <h5 class="card-title">{{ d.ten_bacsi }}</h5>
                <p>Kinh nghiệm: {{ d.kinh_nghiem }}</p>
                <p>Học vấn: {{ d.hocvan }}</p>
                <a href="{{ url_for('book_appointment', doctor_id=d.id_bacsi) }}" class="btn btn-primary">Đặt lịch</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
