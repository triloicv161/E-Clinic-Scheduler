{% extends "base.html" %}
{% block title %}Đăng ký{% endblock %}
{% block content %}
<div style="max-width:560px;" class="mx-auto">
  <h3>Đăng ký</h3>
  <form method="POST">
    <div class="mb-3">
      <label>Tên đăng nhập</label>
      <input type="text" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Mật khẩu</label>
      <input type="password" name="password" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Tên bệnh nhân (hiển thị)</label>
      <input type="text" name="ten_benhnhan" class="form-control" placeholder="Tên đầy đủ (vd: Le Thi A)" required>
    </div>
    <div class="mb-3">
      <label>Số điện thoại</label>
      <input type="text" name="sodienthoai" class="form-control">
    </div>
    <button class="btn btn-success w-100">Đăng ký</button>
  </form>
</div>
{% endblock %}
