{% extends "admin/admin_base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Quản lý bác sĩ</h2>
  <a href="{{ url_for('add_doctor') }}" class="btn btn-primary mb-3">+ Thêm bác sĩ</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Tên</th>
        <th>Chuyên khoa</th>
        <th>Chức vụ</th>
        <th>Kinh nghiệm</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody>
      {% for d in doctors %}
      <tr>
        <td>{{ d.name }}</td>
        <td>{{ d.specialty }}</td>
        <td>{{ d.position }}</td>
        <td>{{ d.experience }} năm</td>
        <td>
          <a href="{{ url_for('edit_doctor', doctor_id=d.id) }}" class="btn btn-sm btn-warning">Sửa</a>
          <form action="{{ url_for('delete_doctor', doctor_id=d.id) }}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Bạn chắc chắn muốn xóa?')">Xóa</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
