<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Admin Panel{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background: #343a40;
      color: white;
      padding: 20px;
    }
    .sidebar a {
      color: white;
      display: block;
      margin: 10px 0;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #495057;
      padding-left: 10px;
      transition: 0.2s;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <h4>⚙️ Admin</h4>
      <a href="{{ url_for('admin_dashboard') }}">📊 Dashboard</a>
      <a href="{{ url_for('admin_manage_doctors') }}">👨‍⚕️ Quản lý bác sĩ</a>
      <a href="{{ url_for('admin_manage_users') }}">👥 Quản lý tài khoản</a>
      <a href="{{ url_for('logout') }}">🚪 Đăng xuất</a>
    </div>

    <!-- Main content -->
    <div class="flex-grow-1 p-4">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
